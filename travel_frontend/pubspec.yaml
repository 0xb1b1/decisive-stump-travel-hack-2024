name: travel_frontend
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  dio: ^5.4.2
  riverpod: ^2.5.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.10+1
  indexed: ^0.0.8
  provider: ^6.1.2
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.1


flutter:


  uses-material-design: true

  assets:
    - assets/bg.jpeg
    - assets/icons/
    - assets/test.png
    - assets/stats/

  fonts:
    - family: SuisseIntl
      fonts:
        - asset: assets/fonts/SuisseIntl-SemiBold.otf
          weight: 700
        - asset: assets/fonts/SuisseIntl-Regular.otf
          weight: 400
        - asset: assets/fonts/SuisseIntl-Medium.otf
          weight: 500
