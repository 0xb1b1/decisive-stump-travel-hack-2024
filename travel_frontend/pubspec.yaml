name: travel_frontend
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  dio: ^5.4.2
  riverpod: ^2.5.1
  image_picker: ^1.0.7
  flutter_svg: ^2.0.10+1
  indexed: ^0.0.8
  provider: ^6.1.2
  auto_size_text: ^3.0.0
  freezed_annotation: ^2.4.1
  freezed: ^2.4.7
  json_annotation: ^4.8.1
  flutter_riverpod: ^2.5.1
  flutter_svg_provider: ^1.0.7
  infinite_scroll_pagination: ^4.0.0
  cached_network_image: ^3.3.1
  http: ^1.2.1
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.4.9
  json_serializable: ^6.7.1


flutter:


  uses-material-design: true

  assets:
    - assets/bg.jpeg
    - assets/icons/
    - assets/test.jpg
    - assets/stats/
    - assets/app_bar/
    - assets/empty.png

  fonts:
    - family: SuisseIntl
      fonts:
        - asset: assets/fonts/SuisseIntl-SemiBold.otf
          weight: 700
        - asset: assets/fonts/SuisseIntl-Regular.otf
          weight: 400
        - asset: assets/fonts/SuisseIntl-Medium.otf
          weight: 600
